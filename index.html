<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Leaflet map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- holds title and search bar -->
  <header class="container text-center">
    <div class="row">
      <div class="col-md-12 mt-4 mb-4">
        <h1 class="header-title text-white">IP Address Tracker</h1>
      </div>
    </div>
    <div class="input-group mb-4">
      <input type="text" class="form-control" name="ipAddress" id="ipAddress" placeholder="Search for any IP address" aria-label="IP Address Search">
      <div class="input-group-append" style="cursor: pointer;">
        <span class="input-group-text" id="basic-addon2"></span>
      </div>
    </div>
  </header>

  <!-- holds results from IP search results: IP address, location, timezone and ISP -->
  <section class="container ip-results">
    <div class="row">
      <div class="col-md-3">
        <p>IP Address</p>
        <h3 id="ip">IP Address</h3>
      </div>
      <div class="col-md-3">
        <p>Location</p>
        <h3 id="local">Location</h3>
      </div>
      <div class="col-md-3">
        <p>Timezone</p>
        <h3 id="timezone">Timezone</h3>
      </div>
      <div class="col-md-3">
        <p>ISP</p>
        <h3 id="isp">ISP</h3>
      </div>
    </div>
  </section>

  <!-- holds map to show ip address -->
  <section id="leaflet-map" class="container"></section>

  <footer class="fixed-bottom">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/ronney-vargas/" target="_blank">Ron Vargas</a>.
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>
</html>
